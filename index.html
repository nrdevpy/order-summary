<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- icon page -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
  <body>
    <div class="background">

      <!-- ========== Card ========== -->
      <div class="container card">

        <!-- ========== Card Hero ========== -->
        <header>
          <img src="images/illustration-hero.svg" alt="hero">
        </header>

        <!-- ========== Main ========== -->
        <main class="container card__main">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>

          <!-- ========== Plan ========== -->

          <div class="card__plan">
            <img src="images/icon-music.svg" alt="icon-music">
            <div class="card__plan__text">
              <span class="bold">Annual Plan</span>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
        </main>

        <!-- ========== Payment ========== -->
        <div class="card__payment">
          <button class="card__button">Proceed to Payment</button>
          <a class="card__button__cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>

    <!-- ========== Footer ========== -->

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Nelson Rojas</a>.
      </div>
    </footer>

  </body>
</html>
